<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="src/css/style.css" />
        <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"
            integrity="sha256-OfIB2zuUgSYcwWYMPC+YgPsJ70TB5f5dni/Z3rgYvRA="
            crossorigin="anonymous"
        ></script>
        <script src="./src/app.js" defer></script>
        <title>TheBig3</title>
    </head>
    <body>
        <div class="backdrop hidden"></div>
        <div class="wallet__container hidden">
            <div class="select-wallet">
                <span> Select Wallet </span>
            </div>
            <div class="wallets">
                <div class="wallet__btn metamask__btn">
                    <img
                        src="./src/images/metamask-fox.svg"
                        alt="metamask__logo"
                        class="wallet__img"
                    />
                    <span class="wallet__name">Metamask</span>
                </div>
                <div class="wallet__btn walletConnect__btn">
                    <img
                        src="./src/images/WalletConnect-icon.svg"
                        alt="metamask__logo"
                        class="wallet__img"
                    />
                    <span class="wallet__name">WalletConnect</span>
                </div>
            </div>
        </div>
        <header class="header">
            <div class="nav-bar">
                <div class="header__logo-box">
                    <span>NAV LOGO</span>
                </div>
                <form class="search">
                    <svg class="search__icon">
                        <use
                            href="./img/magnifying-glass-svgrepo-com.svg"
                        ></use>
                    </svg>
                    <!-- <img
                    src="./img/magnifying-glass-svgrepo-com.svg"
                    alt="search icon"
                    class="search__icon"
                /> -->
                    <input
                        type="text"
                        class="search__field"
                        placeholder="Search Collections and Creators"
                    />
                </form>
                <div class="nav">
                    <a href="#" class="nav__link"> Profile </a>
                    <a href="#" class="nav__link"> Mint </a>

                    <div class="btn__container">
                        <button class="connect__wallet--btn">
                            Connect Wallet
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="Preview">
                <article></article>
                <div class="nft-card"></div>
            </section>
        </main>
    </body>
</html>
