<!DOCTYPE html>

                        <a href="#" class="nav__link profile-link"> Profile</a>

                        <div class="btn__container">
                            <button class="connect__wallet--btn">
                                Connect Wallet

                        </div>
                    </div>

                            <div class="btn__container">
                                <a class="explore-cta" href="#">EXPLORE</a>
