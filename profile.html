<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./src/css/style.css" />
        <script type="module" src="./src/js/controller.js" defer></script>
        <title>Document</title>
    </head>
    <body>
        <header class="header">
            <div class="nav-bar">
                <div class="logo">
                    <img
                        src="./src/images/big3-logo.png"
                        alt="logo"
                        class="logo__icon"
                    />
                    <span class="logo__title">Big3</span>
                </div>
                <form class="search">
                    <svg class="search__icon">
                        <use
                            href="./img/magnifying-glass-svgrepo-com.svg"
                        ></use>
                    </svg>
                    <input
                        type="text"
                        class="search__field"
                        placeholder="Search Collections and Creators"
                    />
                </form>
                <div class="nav">
                    <a href="#" class="nav__link"> Explore </a>
                    <a href="#" class="nav__link"> Create </a>
                    <a href="#" class="nav__link active"> Profile </a>

                    <div class="btn__container">
                        <button class="connect__wallet--btn">
                            Connect Wallet
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="profile">
                <section class="profile__nft-preview">
                    <img
                        src="./src/images/itachi.png"
                        alt="nft image"
                        class="profile__nft-preview--image"
                    />
                </section>
                <section class="profile__user">
                    <div class="profile__user--header">
                        <img
                            src="./src/images/madara.png"
                            alt="user-avi"
                            class="profile__user--image"
                        />
                        <div class="profile__user--details">
                            <p class="profile__user--title">
                                Adebobola Oyedunmade
                            </p>
                            <span class="profile__user--address"
                                >0x000...000</span
                            >
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
