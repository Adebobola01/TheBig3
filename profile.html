<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./src/css/style.css" />
        <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"
            integrity="sha256-OfIB2zuUgSYcwWYMPC+YgPsJ70TB5f5dni/Z3rgYvRA="
            crossorigin="anonymous"
        ></script>
        <script type="module" src="./src/js/controller.js" defer></script>
        <title>Profile</title>
    </head>
    <body>
        <div class="backdrop hidden"></div>
        <div class="wallet__container hidden">
            <div class="select-wallet">
                <span> Select Wallet </span>
            </div>
            <div class="wallets">
                <div class="wallet__btn metamask__btn">
                    <img
                        src="./src/images/metamask-fox.svg"
                        alt="metamask__logo"
                        class="wallet__img"
                    />
                    <span class="wallet__name">Metamask</span>
                </div>
                <div class="wallet__btn walletConnect__btn">
                    <img
                        src="./src/images/WalletConnect-icon.svg"
                        alt="metamask__logo"
                        class="wallet__img"
                    />
                    <span class="wallet__name">WalletConnect</span>
                </div>
            </div>
        </div>
        <header class="header">
            <div class="nav-bar">
                <a href="./index.html">
                    <div class="logo">
                        <img
                            src="./src/images/big3-logo.png"
                            alt="logo"
                            class="logo__icon"
                        />
                        <span class="logo__title">Big3</span>
                    </div>
                </a>
                <form class="search">
                    <svg class="search__icon">
                        <use
                            href="./img/magnifying-glass-svgrepo-com.svg"
                        ></use>
                    </svg>
                    <input
                        type="text"
                        class="search__field"
                        placeholder="Search Collections and Creators"
                    />
                </form>
                <div class="nav">
                    <a href="./explore.html" class="nav__link"> Explore </a>
                    <a href="#" class="nav__link"> Create </a>
                    <a href="#" class="nav__link active"> Profile </a>

                    <div class="btn__container">
                        <button class="connect__wallet--btn">
                            Connect Wallet
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="profile">
                <section class="profile__nft-preview">
                    <!-- <img
                        src="./src/images/itachi.png"
                        alt="nft image"
                        class="profile__nft-preview--image"
                    /> -->
                </section>
                <section class="profile__user">
                    <div class="profile__user--header">
                        <img
                            src="./src/images/madara.png"
                            alt="user-avi"
                            class="profile__user--image"
                        />
                        <div class="profile__user--details">
                            <p class="profile__user--title">
                                Adebobola Oyedunmade
                            </p>
                            <span class="profile__user--address"
                                >0x000...000</span
                            >
                        </div>
                    </div>
                    <div class="profile__user--body">
                        <div class="profile-content">
                            <span> No Content Available </span>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <nav class="footer__nav">
                    <a href="#" class="footer-nav__link">MarketPlace</a>
                    <a
                        href="https://github.com/Adebobola01/TheBig3-minting-website"
                        class="footer-nav__link"
                        >Docs</a
                    >
                    <a href="#" class="footer-nav__link">How to Use</a>
                    <a
                        href="https://www.linkedin.com/in/adebobola-oyedunmade-34a464218/"
                        class="footer-nav__link"
                        >Developer</a
                    >
                </nav>
                <p class="copyright">
                    Â© 2022 by <a href="#" class="dev">Adebobola</a> . All rights
                    reserved.
                </p>
            </div>
            <div class="footer__socials">
                <a
                    href="https://twitter.com/AdebobolaMuhyd1"
                    target="_blank"
                    class="social__link"
                >
                    <img
                        src="./src/images/Twitter-logo.svg"
                        alt="twitter"
                        class="social-img"
                    />
                </a>
                <a
                    href="https://www.linkedin.com/in/adebobola-oyedunmade-34a464218/"
                    target="_blank"
                    class="social__link"
                >
                    <img
                        src="./src/images/icons8-linkedin-480.svg"
                        alt="linkedIn"
                        class="social-img"
                    />
                </a>
                <a
                    href="https://github.com/Adebobola01/TheBig3-minting-website"
                    target="_blank"
                    class="social__link"
                >
                    <img
                        src="./src/images/github2.svg"
                        alt="github"
                        class="social-img"
                    />
                </a>
            </div>
        </footer>
    </body>
</html>
