<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Explore</title>
        <script src="./src/js/controller.js" defer></script>
        <link rel="stylesheet" href="./src/css/style.css" />
    </head>
    <body>
        <div class="backdrop hidden"></div>
        <div class="wallet__container hidden">
            <div class="select-wallet">
                <span> Select Wallet </span>
            </div>
            <div class="wallets">
                <div class="wallet__btn metamask__btn">
                    <img
                        src="./src/images/metamask-fox.svg"
                        alt="metamask__logo"
                        class="wallet__img"
                    />
                    <span class="wallet__name">Metamask</span>
                </div>
                <div class="wallet__btn walletConnect__btn">
                    <img
                        src="./src/images/WalletConnect-icon.svg"
                        alt="metamask__logo"
                        class="wallet__img"
                    />
                    <span class="wallet__name">WalletConnect</span>
                </div>
            </div>
        </div>

        <header class="header">
            <div class="nav-bar">
                <div class="logo">
                    <a href="./index.html">
                        <img
                            src="./src/images/big3-logo.png"
                            alt="logo"
                            class="logo__icon"
                        />
                        <span class="logo__title">Big3</span>
                    </a>
                </div>
                <form class="search">
                    <svg class="search__icon">
                        <use
                            href="./img/magnifying-glass-svgrepo-com.svg"
                        ></use>
                    </svg>
                    <!-- <img
                    src="./img/magnifying-glass-svgrepo-com.svg"
                    alt="search icon"
                    class="search__icon"
                /> -->
                    <input
                        type="text"
                        class="search__field"
                        placeholder="Search Collections and Creators"
                    />
                </form>
                <div class="nav">
                    <a href="#" class="nav__link"> Explore </a>
                    <a href="#" class="nav__link"> Create </a>
                    <a href="./profile.html" class="nav__link"> Profile </a>

                    <div class="btn__container">
                        <button class="connect__wallet--btn">
                            Connect Wallet
                        </button>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
